<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label>姓名：<input type="text" placeholder="请输入学生姓名"></label><br><br>
            <label>手机号：<input type="tel"></label><br><br>
            <label>邮箱：<input type="email"></label><br><br>
            <label>所属学院：<input type="text" list="school" placeholder="请选择学院"></label><br><br>
            <datalist id="school">
                <option value="Java"></option>
                <option value="前端"></option>
                <option value="php"></option>
                <option value="Python"></option>
            </datalist>
            <label>出生日期： <input type="date"/></label><br><br>
            <label>成绩：<input type="number"/></label><br><br>
            <label>毕业时间 <input type="date"/></label><br><br>
            <input type="submit" name="" id=""> <input type="reset">
        </fieldset>
    </form>
</body>
</html>
