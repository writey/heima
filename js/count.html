<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  var s = 'sadafaegasfsdfsfafqda';
  var o = {};
  var num = 1;
  var ch = '';

  for(var i = 0; i < s.length; i++) {
    if(o[s.charAt(i)]) {
      o[s.charAt(i)] ++;
    } else {
      o[s.charAt(i)] = 1;
    }
  }

  for (var key in o) {
    if(o[key] > num) {
      num = o[key];
      ch = key;
    }
  }

  console.log(ch + num);
</script>
</body>
</html>
