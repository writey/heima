<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">

    #box1 {
      width: 300px;
      height: 300px;
      background: rgb(112, 218, 102);
    }

    #box2 {
      width: 200px;
      height: 200px;
      background: rgb(216, 136, 227);
    }

    #box3 {
      width: 100px;
      height: 100px;
      background: rgb(250, 189, 125);
    }
  </style>
</head>
<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  // addEventListener的第三个参数决定事件为冒泡还是捕获模式  默认为false冒泡模式
  // 事件会从底向上去执行
  // 事件的三个阶段
  // 1:捕获阶段
  // 2:执行当前点击的元素
  // 3:冒泡阶段

  const DIVARR_SELECTOR = 'div';
  const divArr = document.querySelectorAll(DIVARR_SELECTOR);
  divArr.forEach((div) => {
    div.addEventListener('click', (e) => {
      // 兼容性处理
      e = e || window.event;
      // 输出事件阶段
      console.log(e.eventPhase);
      // 获取真正触发事件的对象
      let target = e.target || e.srcElement;
      console.log(target.id);
      // e.currentTarget 和this一样  获取事件处理函数所属的对象
      console.log(e.currentTarget.id);
      console.log(this);
    }, true);
  });

</script>
</html>
