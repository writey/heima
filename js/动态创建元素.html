<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<input type="button" value="clickMe">
<div id="box"></div>
</body>
<script type="text/javascript">
  // document.write('<p>hello world</p>');
  const BOX_SELECTOR = '#box';
  const box = document.querySelector(BOX_SELECTOR);
  const BTN_SELECTOR = 'input';
  const btn = document.querySelector(BTN_SELECTOR);
  let datas = ['李彦宏', '马云', '马化腾', '丁磊', '刘强东'];
  function addUlElement() {
    let strArr = [];
    strArr.push('<ul>');
    datas.forEach((data) => strArr.push(`<li>${data}</li>`) );
    strArr.push('</ul>');
    box.innerHTML = strArr.join('');
  }

  btn.onclick = addUlElement;

</script>
</html>
