<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="box">
  <div>这是一个广告图片</div>
  <ul>
    <li>这是一个列表</li>
  </ul>
  <span>说明性文字</span>
</div>
</body>
<script type="text/javascript">
  const BOX_SELECTOR = '#box';
  const box = document.querySelector(BOX_SELECTOR);
  console.dir(box.firstElementChild);
  console.dir(getLastElementChild(box));

  function getLastElementChild(element) {
    var node, nodes = element.childNodes, i = element.childNodes.length;
    while (node = nodes[--i]) {
      if(node.nodeType === 1) {
        return node;
      }
    }
    return null;
  }
</script>
</html>
