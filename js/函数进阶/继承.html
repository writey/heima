<script>
  let wjl = {
    name: '王健林',
    money: 1000000,
    houses: ['别墅', '大别墅'],
    cars: ['玛莎拉蒂', '特斯拉'],
  };

  var wsc = {
    name: '王思聪'
  };

  function extend (parent, child) {
    for (var key in parent) {
      if (parent.hasOwnProperty(key)) {
        if (!child[key]) {
          child[key] = parent[key];
        }
      }
    }
  }
  extend(wjl, wsc);
  console.dir(wsc);
</script>
