<script type="text/javascript">
  function max() {
    var max = arguments[0];
    for (var i = 0; i < arguments.length; i++) {
      if (max < arguments[i]) {
        max = arguments[i];
      }
    }
    return max;
  }
  console.log(max(4, 1, 7, 9));
</script>
