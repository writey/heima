<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>0001</li>
    <li>0002</li>
    <li>0003</li>
    <li>0004</li>
    <li>0005</li>
  </ul>
</body>
<script type="text/javascript">
  /**
  createElement() 创建元素
  appendChild()   添加子元素
  removeChild()   删除子元素
  insertBefore()   把元素插入到父元素的指定位置
  replaceChild()  元素替换
  */
  const UL_SELECTOR = 'ul';
  const LI2_SELECTOR = 'ul li'
  const ul = document.querySelector(UL_SELECTOR);
  const li2 = document.querySelectorAll('ul li')[2];

  let li = document.createElement('li');
  li.innerText = 'this is a new element';

  ul.insertBefore(li, li2);

  ul.replaceChild(document.createElement('div'), li2);

</script>
</html>
