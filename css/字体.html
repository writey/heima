<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        color: rgba(25, 51, 175, 0.1);
    }
    </style>
    <style>
        #size {
            font-size: 14px;
        }
        #style {
            font-style: italic;
        }
        #weight {
            font-weight: 700;
        }
        #family {
            font-family: "宋体";
        }
        #zonghe {
            font: 700 italic 14px "微软雅黑";
        }
    </style>
</head>
<body>
    <p id="size">font-size字号大小默认14px</p>
    <p id="style">font-style字体样式italic倾斜</p>
    <p id="weight">font-weight字体加粗400为普通样式，700strong样式</p>
    <p id="family">font-family字体型号微软雅黑，宋体</p>
    <p id="zonghe">font: font-weight font-style font-size font-family 后两个不可省略</p>
</body>
</html>
