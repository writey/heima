<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .father {
      width: 300px;
      border: 1px solid rgb(33, 86, 134);
      overflow: hidden;
    }

    .over {
      overflow: hidden;
    }

    .son1 {
      width: 100px;
      height: 100px;
      border: 1px solid rgb(44, 252, 212);
      margin-bottom: 50px;
    }

    .son2 {
      margin-top: 100px;
      width: 100px;
      height: 100px;
      border: 1px solid rgb(204, 212, 97);
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="over">
      <div class="son1"></div>
    </div>
    <div class="son2"></div>
  </div>
</body>
</html>
