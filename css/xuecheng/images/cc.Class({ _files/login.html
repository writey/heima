<!DOCTYPE html>
<!-- saved from url=(0118)http://fanyi.youdao.com/login?method=login#http%3A%2F%2Ffanyi.youdao.com%2Flogin%3Fmethod%3DloginCallback#loginSuccess -->
<html lang="en" data-ember-extension="1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width , initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <style>

        body, h1, h2, h3, p, ul, li, dl, dt, dd {
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: "Microsoft YaHei", "微软雅黑", "Microsoft JhengHei", "华文黑体", STHeiti, sans-serif;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        img {
            border: none;
        }

        li {
            list-style-type: none;
        }

        h3 {
            margin: 20px 0 20px;
            color: #E81123;
            font-size: 20px;
        }
        input:focus{
            outline: none;
        }
        input::-webkit-input-placeholder {
            font-size: 14px;
            font-weight: normal;
            color: #bdbdbd;
        }

        input::-moz-placeholder {
            font-size: 14px;
            font-weight: normal;
            color: #bdbdbd;
        }

        input:-ms-input-placeholder {
            font-size: 14px;
            font-weight: normal;
            color: #bdbdbd;
        }

        input::-o-input-placeholder {
            font-size: 14px;
            font-weight: normal;
            color: #bdbdbd;
        }

        .login-title{
            font-size: 16px;
            color: #333333;
            line-height: 16px;
            font-weight: normal;
            text-align: left;
            margin: 0 0 24px 0;
        }

        .container {
            margin: 0 auto;
            width: 320px;
            position: relative;
            padding: 48px 40px 34px 40px;
        }

        .container li {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .container .text {
            display: block;
            padding: 6px;
            width: 306px;
            height:30px;
            text-indent: 4px;
            border: 1px solid #E1E1E1;
            color: #333;
            border-radius: 4px;
            font-size: 16px;
        }

        #login-btn{
            background: #F44336;
            border-radius: 4px;
            font-size: 16px;
            color: #FFFFFF;
            display: block;
            width: 100%;
            height: 44px;
            cursor: pointer;
            text-align: center;
            line-height: 44px;
            cursor: pointer;
            border: none;
            margin-top: 30px;
        }
        #login-btn:focus{
            outline: none;
        }


        .container .error {
            border: solid 1px red;
        }

        .forget {
            color: #929292;
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .forget:hover{
            text-decoration: underline;
        }

        .tips {
            display: none;
            position: absolute;
            left: 0;
            top: 41px;
            background: #FFFFD9;
            border: solid 1px #EFE097;
            padding: 10px;
            z-index: 1;
        }

        .tips s {
            position: absolute;
            top: -16px;
            left: 5px;
            border: 8px dashed transparent;
            border-bottom: 8px solid #EFE097;
        }

        .tips i {
            position: absolute;
            top: -7px;
            left: -8px;
            border: 8px dashed transparent;
            border-bottom: 8px solid #FFFFD9;
        }

        .msg {
            display: none;
            color: #B00;
            font-weight: 700;
            position: absolute;
            top: 204px;
            right: 40px;
        }

        .autocomplete {
            position: absolute;
            display: none;
            top: 33px;
            left: 0;
            width: 318px;
            z-index: 2;
            border: 1px solid #CCC !important;
            box-shadow: 1px 1px 3px #ededed;
            -webkit-box-shadow: 1px 1px 3px #ededed;
            -moz-box-shadow: 1px 1px 3px #ededed;
            -o-box-shadow: 1px 1px 3px #ededed;
            background: #fff;
        }

        .autocomplete a {
            display: block;
            text-align: left;
            padding: 4px 0;
            text-indent: 4px;
            font-weight: 700;
        }

        .autocomplete a.active {
            background: #FFFFD9;
        }

        .other {
            margin-top: 20px;
            padding-top: 20px;
            border-top: solid 1px #eee;
            text-align: center;

        }
        .other a{
            margin:0 10px;
        }

    </style>
<style type="text/css">@font-face {
  font-family: 'rbicon';
  src: url(chrome-extension://dipiagiiohfljcicegpgffpbnjmgjcnf/fonts/rbicon.woff2) format("woff2");
  font-weight: normal;
  font-style: normal; }

<body>
<div class="container">
    <h3 class="login-title">使用网易邮箱登录</h3>
    <form method="post" onsubmit="return false" autocomplete="off">
        <ul>
            <li>
                <input id="username" name="username" type="text" class="text username" placeholder="网易163、126邮箱账号" value="">
                <div id="username_tips" class="tips"><s><i></i></s>请输入邮箱帐号</div>
                <div id="username_autocomplete" class="autocomplete">
                    <a data-domain="@163.com"></a>
                    <a data-domain="@126.com"></a>
                    <a data-domain="@yeah.net"></a>
                    <a data-domain="@popo.163.com"></a>
                    <a data-domain="@netease.com"></a>
                    <a data-domain="@vip.163.com"></a>
                    <a data-domain="@vip.126.com"></a>
                    <a data-domain="@188.com"></a>
                </div>
            </li>
            <li>
                <input id="password" name="password" type="password" class="text" placeholder="密码" value="">
                <div id="password_tips" class="tips"><s><i></i></s>请输入密码</div>
            </li>
            <li>
                <input type="submit" value="登录" class="btn" id="login-btn">
                <a href="http://reg.163.com/getpasswd/RetakePassword.jsp" target="_blank" class="forget">忘记密码？</a>
            </li>
        </ul>
        <input type="checkbox" id="input-remember" style="display:none" checked="">
    </form>

    <div id="login-tips" class="msg"></div>

    <div class="other">
        <a class="weixin" node-type="weixin">
            <img src="./weixin@2x.png" alt="微信登录" title="微信登录" height="44">
        </a>
        <a class="weibo" node-type="weibo">
            <img src="./weibo@2x.png" alt="新浪微博登录" title="新浪微博登录" height="44">
        </a>
        <a class="qq" node-type="qq">
            <img src="./qq@2x.png" alt="QQ帐号登录" title="QQ帐号登录" height="44">
        </a>
    </div>
</div>
<script src="./yd.account.login.js"></script>
<script>
    yd.account.callbackUrl = location.protocol + "//" + location.host + "/scripts/newweb/oncallback.html";
